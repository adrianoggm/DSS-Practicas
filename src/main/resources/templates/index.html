<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Repuestos Mecánicos Granada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons a {
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            background: #343a40; /* Color oscuro */
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background: #212529; /* Más oscuro al hacer hover */
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Tus Repuestos Mecánicos Granada</h1>
    <p>Bienvenidos a la mejor tienda de repuestos mecánicos en Granada.</p>

    <div class="buttons">
        <a href="/products" class="btn">Ver productos</a>
        <a href="/login" class="btn">Iniciar sesión</a>
    </div>

    <footer>
        &copy; 2024 TusRepuestosMecanicosGranada - Todos los derechos reservados.
    </footer>

</body>
</html>
