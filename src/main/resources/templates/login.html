<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;; /* Mismo azul oscuro del index */
            color: #ffffff; /* Texto blanco para contraste */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* Fondo blanco para contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            color: #001f3f;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color:  #007bff;
            border-color:  #007bff;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }
        .alert {
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu usuario" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div th:if="${param.logout}" class="alert alert-success mt-3">Has cerrado sesión con éxito.</div>
        <div th:if="${param.error}" class="alert alert-danger mt-3">Nombre de usuario o contraseña incorrectos.</div>
    </div>
</body>
</html>
