<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Listado de Órdenes</h1>
        
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre las órdenes -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.totalAmount}">100.0</td>
                    <td th:text="${order.status}">CONFIRMED</td>
                    <td>
                        <!-- Botón para desplegar detalles -->
                        <button class="btn btn-sm btn-primary" data-bs-toggle="collapse" th:attr="data-bs-target='#orderDetails' + ${order.id}">
                            Ver Detalles
                        </button>
                    </td>
                </tr>
                <!-- Detalles de los ítems de la orden -->
                <tr th:each="order : ${orders}">
                    <td colspan="4">
                        <div th:attr="id='orderDetails' + ${order.id}" class="collapse">
                            <h5 class="mt-2">Detalles de los Ítems</h5>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID Ítem</th>
                                        <th>Precio Producto</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}">
                                        <td th:text="${item.id}">101</td>
                                        <td th:text="${item.productPrice}">50.0</td>
                                        <td th:text="${item.quantity}">2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
